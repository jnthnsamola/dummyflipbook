<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/1491bacc09.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>

    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <!-- <h1>Front 1</h1> -->
                    <img class="cover-img" src="img 1.jpg" alt="1img">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <!-- <h1>Back 1</h1> -->
                    <img class="cover-img" src="img 2.jpg" alt="2img">
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <!-- <h1>Front 2</h1> -->
                    <img class="cover-img" src="img 3.jpg" alt="3img">
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <!-- <h1>Back 2</h1> -->
                    <img class="cover-img" src="img 4.jpg" alt="4img">

                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <!-- <h1>Front 3</h1> -->
                    <img class="cover-img" src="img 5.jpg" alt="5img">

                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <!-- <h1>Back 3</h1> -->
                    <img class="cover-img" src="img 6.jpg" alt="6img">

                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>
</html>
